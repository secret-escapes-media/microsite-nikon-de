- id: v-city-water
  title: East River
  location: New York
  photographer: Victoria Campbell
  content: "Dies war tatsächlich unser zweiter Versuch im Brooklyn Bridge Park. Beim ersten Versuch haben wir den Sonnenaufgang nämlich verpasst und zusätzlich war es bedeckt, sodass wir mit den Ergebnissen nicht zufrieden waren. Beim zweiten Mal glänzte der Himmel zum Glück in einem schönen Goldton, was wunderschöne Schatten und Reflexionen auf der Skyline erzeugte. Mir gefiel die Idee, die Grenze zwischen Wasser und Skyline zu verwischen. Um diesen nebligen, fast magischen Effekt zu erhalten, habe ich meine Kamera für eine lange Belichtung auf das Stativ gestellt und meinen ISO-Wert auf LO1 gedreht (das Äquivalent von ISO 32). So konnte ich eine sehr lange Belichtungszeit einstellen, die die Bewegung des Wassers und der Wolken verschwimmen lässt. Zusätzlich benutzte ich einen Neutralgraufilter, der eine noch längere Belichtungszeit ermöglichte und die Reflexionen weicher machte. Ich empfehle, sehr früh aufzustehen, um die Stadt bei Sonnenaufgang zu einzufangen, da es tagsüber nichts Vergleichbares gibt."
