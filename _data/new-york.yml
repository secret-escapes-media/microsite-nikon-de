  content: Nachdem wir dem Sonnenaufgang im Brooklyn Bridge Park hinterhergejagt waren, machten wir uns auf den Weg zurück nach Manhattan und überquerten die kultigste Brücke von New York. Es war noch immer ziemlich früh am Morgen, daher war es hier noch nicht so voll. Victoria und ich hatten viel Spaß beim Fotografieren der Brückenstruktur, die eine großartige Symmetrie hat. Auf halbem Weg über die Brücke bemerkte ich, dass zwischen den alten Ziegeln der Brücke und den glänzenden Wolkenkratzern von Manhattan ein faszinierender Kontrast besteht. Ich war so auf diesen Kontrast konzentriert, dass ich nicht einmal bemerkte, dass ich die amerikanische Flagge oben auf der Brücke nicht mehr im Bild hatte, aber Victoria hat es sofort gemerkt und mir geholfen, das Foto besser zu komponieren.
