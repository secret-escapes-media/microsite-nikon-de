- id: victoria-campbell
  title: Victoria Campbell
  job: Fotografin
  instagram: vicsjcampbell
  content: >
    <p class="text--lg">Victoria lebt derzeit nach längerem Auslandsaufenthalt wieder in London. Mit 16 Jahren begann sie mit der analogen Nikon-Kamera ihres Stiefvaters zu fotografieren und liebt das Reisen in fremde Städte und andere Kulturen. Ihre liebste Reisebegleitung ist – neben ihrem Mann – natürlich ihre Kamera.</p>
