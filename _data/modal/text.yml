  content: >
    <p class="text--lg">Das ist Eleanor, Managing Editor von Secret Escapes UK. Sie liebt es, zu reisen und ihre Abenteuer zu dokumentieren. Mit einer Nikon-Spiegelreflexkamera bringt sie ihre Aufnahmen auf das nächste Level, indem Sie zusammen mit Fotograf Craig Island erkundet und lernt, wie man die besten Schnappschüsse in diesem atemberaubenden Land macht.</p>
