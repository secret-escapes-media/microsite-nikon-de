- id: ross-walker
  title: Ross Walker
  job: Profi-Fotograf
  instagram: rosscarmaltwalker
  content: >
    <p class="text--lg">Ross Walker ist leidenschaftlicher Fotograf mit ebensolcher Liebe zum Reisen. Er ist durch die Welt gereist und hat unglaubliche Ziele erkundet. Dabei legt er immer Wert darauf, mit Einheimischen in Kontakt zu kommen und ihr Leben mit seiner Kamera einzufangen. Sein Ziel ist es, sein Publikum in die unzähligen Kulturen eintauchen zu lassen, die er erkundet.</p>
