- id: louis-adams
  title: Louis Adams
  job: Supply Manager
  instagram: louisoadams
  content: >
    <p class="text--lg">Das ist Louis, Supply Planning Manager bei Secret Escapes UK. Vor dieser Reise hatte er noch nie eine Spiegelreflexkamera benutzt und war immer frustriert, dass er keine besseren Fotos von seinen Reisen heimbrachte. Um die Kunst der Reisefotografie zu erlernen, machte er sich mit Ross auf den Weg, um das unglaublich vielfältige Marokko zu erkunden.</p>
