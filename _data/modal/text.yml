- id: max-leitner
  title: Max Leitner
  job: Fotograf
  instagram: maxleitner
  content: >
    <p class="text--lg">Max Leitner, geboren in Stuttgart, war von klein auf von der Fotografie begeistert. In den vergangenen zehn Jahren hat er die USA, Asien und Europa bereist. Er verfügt über einen Bachelor in Fine Arts des School of the Art Institute in Chicago und hat bereits für Kunden in Europa, Asien und dem Nahen Osten gearbeitet. Während seines Studiums beschäftigte er sich vornehmlich mit Trends der Urban Exploration, der Architektur und des Abenteuer-Lifestyles. Sein Ziel ist es, unzugängliche Orte und Räume zu besuchen und deren versteckte architektonische Strukturen zu fotografieren.</p>
