  instagram: mariannasgherri
  content: >
    <p class="text--lg">Marianna ist Editorial Managerin für Italien bei Secret Escapes. Ihre Leidenschaft für das Geschichtenerzählen nutzt sie auch für die Dokumentation ihrer Reisen in sozialen Netzwerken und Blogs. Um dies zu ergänzen, wollte sie bei Ihrem Ausflug in das legendäre New York mehr über die Fotografie mit einer Spiegelreflexkamera erfahren.</p>
