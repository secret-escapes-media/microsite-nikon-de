  content: "Der heilige Gral jeder Foto-Reise nach Island: Um eine gute Aufnahme des Himmels zu garantieren, braucht man ein gutes Stativ und ein lichtstarkes Objektiv. Eine große Blendenöffnung (kleine Blendenzahl) von 2,8 oder größer stellt sicher, dass so viel Licht wie möglich auf den Sensor trifft und dass alles scharf aufs Bild kommt. Sie hilft auch, zu hohe ISO-Werte zu vermeiden, bei denen sichtbares Bildrauschen ins Spiel kommen könnte. Das Haus im Vordergrund verhilft dem Bild zu Tiefe."
