  location: Skógafoss
  photographer: Craig Howes
  content: Islands Sehenswürdigkeiten sind so unglaublich, dass sie ans Surreale grenzen. Wenn man immer mal wieder die Perspektive ändert, fängt man den Eindruck dieser so anderen Welt am besten ein. Sich wie hier auf den Boden zu legen, auf nur einen Aspekt zu konzentrieren und so einen mystischen Hintergrund zu erzeugen ist grandios. Alles wird akzentuiert vom Subjekt, das im Vergleich dann ganz klein wirkt.
