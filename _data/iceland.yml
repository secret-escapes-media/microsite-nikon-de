  photographer: Eleanor Cording-Booth
  content: Die meisten Fotos von Skógafoss sind von unten aufgenommen und zeigen den gigantischen Wasserfall in seiner Gesamtheit. Craigs Idee war aber, dass wir vielleicht mal einen anderen und interessanteren Winkel wählen sollten. Wir stiegen also die Stufen hinauf und wählten auf halbem Weg einen etwas versteckten Platz am Rand. Von hier aus wirkte der Wasserfall am dramatischsten. Vögel glitten herab und die Gischt erfüllte die Leere in der Tiefe mit dichtem Nebel.
