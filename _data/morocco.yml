- id: r-market-stall
  title: Der Süßwaren&shy;verkäufer
  location: Marrakech
  photographer: Ross Walker
  content: Ich denke, dass es das Beste für ein Foto ist, wenn die Menschen vor der Kamera auf natürliche Weise agieren können. Bevor ich dieses Foto gemacht habe, hatten wir eine kleine Unterhaltung mit dem Verkäufer und haben auch einige seiner Süßigkeiten gekauft. Da wir das freundliche Gespräch bereits hinter uns hatten, war er entspannt, als wir nach einem Foto fragten. Ich lehnte mich einfach zurück und versuchte, mich diskret zu verhalten, um ihn so natürlich wie möglich aussehen zu lassen. Wir fotografierten nachts, aber ich wollte die Details der Süßigkeiten erfassen, also musste ich eine große Blendenöffnung und einen hohen ISO-Wert wählen, damit das Foto nicht zu dunkel wurde.
