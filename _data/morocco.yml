  photographer: Ross Walker
  content: Die Architektur der Gebäude in Marrakesch war phänomenal und bei dieser Aufnahme schien es wichtig, die Komplexität des Fliesenbodens und der Steinschnitzereien zu integrieren. Eine kleine Blende erfasste dazu mehr Details. Ich hätte auch hier gerne eine Person im Bild gehabt, um es perspektivischer zu machen, aber leider kam niemand Passendes. Geduld ist ganz oft eine der wertvollsten Eigenschaften für gute Fotografie.
