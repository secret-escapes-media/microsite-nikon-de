- id: r-warehouse
  title: Goldene Stunde
  location: Marrakech
  photographer: Ross Walker
  content: Die Goldene Stunde, diese besondere Lichtqualität  kurz nach Sonnenaufgang oder vor Sonnenuntergang, gilt für viele als die beste Zeit zum Fotografieren, denn sie verleiht Fotos eine gewisse Magie. Wenn Sie eine bestimmte Aufnahme planen, würde ich definitiv empfehlen, diese für die goldene Stunde anzusetzen. Ich persönlich finde es bei Sonnenaufgang leichter, da normalerweise weniger Leute unterwegs sind. Für dieses Foto hockten Louis und ich uns hin und warteten auf passende Leute. Wir haben mit dem Serienaufnahmemodus fotografiert, weil sich der Verkehr schnell bewegte und wir den richtigen Augenblick nicht verpassen wollten.
  coordinates: 31.62517,-7.98769
