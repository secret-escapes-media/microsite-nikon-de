- id: r-man-donkey
  title: Kurze Rast
  location: Marrakech
  photographer: Ross Walker
  content: Der hektischen Marktatmosphäre zwischendurch in kleine Seitengassen zu entfliehen, empfanden wir als absolute Erleichterung. Die Erforschung eines Ortes ist ein wichtiger Bestandteil der Fotografie. Wenn man also nicht gleich das findet, was man sich vorgestellt hat, findet sich sicher etwas anderes. Ich mochte die Schatten auf dem Gesicht dieses Mannes und wartete darauf, dass er seinen Kopf in die richtige Richtung drehte. Die Aufnahme habe ich mit weit geöffneter Blende gemacht, um den Hintergrund unscharf zu zeichnen, und um den Mann und seinen Esel in den Fokus zu stellen.
