  content: Bei so vielen Fotos gilt einfach »richtige Zeit, richtiger Ort«. Die Kamera so oft wie möglich bei sich zu haben, verringert die Wahrscheinlichkeit, eine Gelegenheit zu verpassen. Bei diesem Foto bemerkte ich zufällig diesen alten Mann, als er aus einer Gasse trat. Ich bot ihm etwas Geld, um ihn fotografieren zu dürfen. Es ist nicht immer angenehm Geld anzubieten, aber wenn Sie ein Foto wirklich wollen, kann etwas Geld helfen.
