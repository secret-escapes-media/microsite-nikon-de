- id: r-market-birds
  title: Der Unterhaltung&shy;skünstler
  location: Marrakech
  photographer: Ross Walker
  content: Der Versuch, eine einzelne Person herauszustellen, kann auf einem belebten Markt sehr schwierig sein. Man kann dies erreichen, indem man die Blende weit öffnet, sodass der Hintergrund unscharf aufgenommen wird. Dies betont das Hauptmotiv und stellt es optisch frei. Ich entschied mich, dieses Foto mit einer kurzen Belichtungszeit aufzunehmen, um die Vögel scharf zu halten, aber im Nachhinein betrachtet wäre es auch interessant gewesen, eine etwas längere Zeit zu wählen und so die Bewegung der Flügel mit ein wenig Bewegungsunschärfe zu betonen.
