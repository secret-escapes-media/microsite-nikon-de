- id: r-berber-woman
  title: Die Ziegenherde
  location: Atlas Mountains
  photographer: Ross Walker
  content: Eine Staubwolke hinter uns herziehend, waren wir zu einem Ort gerast, wo wir die Goldene Stunde nutzen wollten. Als wir ankamen wurden wir jedoch enttäuscht, also stiegen wir rasch wieder ins Auto und fuhren zurück zu den Hügeln, wo wir vorher an einigen Berberhirten mit ihren Ziegen vorbeigekommen waren. Die Frau fiel mir ins Auge, also versuchte ich einen Bildausschnitt zu finden, der sie und ihre Ziegen im Vordergrund erfasste und zugleich die Bergkette im Hintergrund. Bei der Komposition ist es oft hilfreich, ein Foto in Vorder- und Hintergrund aufzuteilen. In diesem Fall ist dies mit der Telebrennweite und dem weiten Abstand zum Hauptmotiv gut gelungen.
