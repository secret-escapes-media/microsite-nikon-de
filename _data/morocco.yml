- id: r-frozen
  title: Eingefroren
  location: Marrakech
  photographer: Ross Walker
  content: Hier sieht man einen Gewürzverkäufer, der eine Handvoll Gewürze in Richtung Kamera pustet. Mit einer großen Blendenöffnung, die ein Bokeh im Hintergrund erzeugt, werden bestimmte Stellen herausgegriffen und eingefroren, während andere durch ihre Bewegung verschwimmen. Es ist ein fesselndes Bild, das sich am besten mit dem Serienaufnahmemodus umsetzen ließ. Mit diesem Modus können Sie aus einer Reihe von Bildern das beste auswählen, das genau die Stimmung auf den Punkt bringt, die Sie erzeugen wollen.
