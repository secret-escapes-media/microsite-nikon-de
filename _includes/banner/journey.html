<div class="banner banner--article">
  <div class="site-header__offset"></div>
  {% include nav/site.html %}

  <div class="banner__wrap">

    <div class="banner__content">
      <div class="boxpad--sm">
        <h1 class="title title--xl text--bold">{{page.page-title}}</h1>
        <hr>
        {% for photographer in page.photographers %}
          <a href="javascript:void(0);" data-modal-item="{{photographer.title|slugify}}" data-modal-group="section" class="js-open-modal title"><span class="title--xxs text--bold">{{photographer.title}}</span> {{photographer.position}}</a>
          <hr>
        {% endfor %}
        <div class="space--sm"></div>
        <a href="#journey" class="btn btn--solid">Jetzt starten</a>
        <a href="{{site.baseurl}}/{{page.id}}/guide" class="btn btn--outline btn--outline-yellow">Zum Guide</a>
      </div>
    </div>

  </div>

  <div class="banner__bg" style="background-image: url('{{site.img}}/banner/{{page.id}}.jpg')"></div>
</div>
